<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker - Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="App.css">
    <style>
        .form-container {
            max-width: 400px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #2980b9;
            box-shadow: 0 0 0 0.2rem rgba(41, 128, 185, 0.25);
        }
    </style>
</head>
<body class="auth-page">
    <div class="container">
        <!-- Alert Message -->
        <div id="alertMessage" class="alert hidden"></div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2><i class="fas fa-user-circle mb-3"></i><br>Login</h2>
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-decoration-none" onclick="showForm('forgotPassword')">Forgot Password?</a>
                    <hr>
                    <a href="#" class="btn btn-success" onclick="showForm('register')">
                        <i class="fas fa-user-plus me-2"></i>Create New Account
                    </a>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-container hidden" id="registerForm">
            <h2><i class="fas fa-user-plus mb-3"></i><br>Create Account</h2>
            <form id="registerFormElement" onsubmit="handleRegistration(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="fullName" id="regFullName" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" id="regEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="regPassword" 
                               placeholder="Password" required 
                               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                               title="Must contain at least 8 characters, one uppercase, one lowercase, one number and one special character">
                    </div>
                    <div id="passwordFeedback" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="confirmPassword" id="regConfirmPassword" 
                               placeholder="Confirm Password" required>
                    </div>
                    <div id="confirmPasswordFeedback" class="form-text"></div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-outline-primary" onclick="showForm('login')">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="form-container hidden" id="forgotPasswordForm">
            <h2><i class="fas fa-key mb-3"></i><br>Reset Password</h2>
            <form id="forgotPasswordFormElement" onsubmit="handleForgotPassword(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" id="resetEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-outline-primary" onclick="showForm('login')">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showForm(formId) {
            // Hide all forms
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.add('hidden');
            });
            
            // Show the selected form
            const selectedForm = document.getElementById(formId + 'Form');
            if (selectedForm) {
                selectedForm.classList.remove('hidden');
            }

            // Hide any existing alert
            hideAlert();
        }

        function showAlert(message, isSuccess = true) {
            const alertElement = document.getElementById('alertMessage');
            alertElement.textContent = message;
            alertElement.classList.remove('hidden', 'alert-success', 'alert-error');
            alertElement.classList.add(isSuccess ? 'alert-success' : 'alert-error');
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                hideAlert();
            }, 3000);
        }

        function hideAlert() {
            const alertElement = document.getElementById('alertMessage');
            alertElement.classList.add('hidden');
        }

        // Validation functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPassword(password) {
            // At least 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }

        function isValidName(name) {
            // Only letters, spaces, and hyphens, at least 2 characters
            const nameRegex = /^[A-Za-z\s-]{2,}$/;
            return nameRegex.test(name);
        }

        // Real-time validation
        document.getElementById('regPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const feedback = document.getElementById('passwordFeedback');
            if (password.length < 8) {
                feedback.innerHTML = 'Password must be at least 8 characters long';
                feedback.className = 'text-danger small';
            } else if (!password.match(/[A-Z]/)) {
                feedback.innerHTML = 'Password must contain at least one uppercase letter';
                feedback.className = 'text-danger small';
            } else if (!password.match(/[a-z]/)) {
                feedback.innerHTML = 'Password must contain at least one lowercase letter';
                feedback.className = 'text-danger small';
            } else if (!password.match(/[0-9]/)) {
                feedback.innerHTML = 'Password must contain at least one number';
                feedback.className = 'text-danger small';
            } else if (!password.match(/[@$!%*?&]/)) {
                feedback.innerHTML = 'Password must contain at least one special character (@$!%*?&)';
                feedback.className = 'text-danger small';
            } else {
                feedback.innerHTML = 'Password strength: Strong';
                feedback.className = 'text-success small';
            }
        });

        document.getElementById('regConfirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('regPassword').value;
            const confirmPassword = e.target.value;
            const feedback = document.getElementById('confirmPasswordFeedback');
            
            if (password !== confirmPassword) {
                feedback.innerHTML = 'Passwords do not match';
                feedback.className = 'text-danger small';
            } else {
                feedback.innerHTML = 'Passwords match';
                feedback.className = 'text-success small';
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Validate email
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', false);
                return;
            }

            // Validate password
            if (!password) {
                showAlert('Please enter your password', false);
                return;
            }

            // Here you would typically make an API call to your backend
            showAlert('Login successful!');
            localStorage.setItem('userLoggedIn', 'true');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        function handleRegistration(event) {
            event.preventDefault();
            const fullName = document.getElementById('regFullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validate full name
            if (!isValidName(fullName)) {
                showAlert('Please enter a valid name (only letters, spaces, and hyphens allowed)', false);
                return;
            }

            // Validate email
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', false);
                return;
            }

            // Validate password
            if (!isValidPassword(password)) {
                showAlert('Password must be at least 8 characters long and contain uppercase, lowercase, number, and special character', false);
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', false);
                return;
            }

            // All validations passed
            showAlert('Registration successful! Please login.');
            setTimeout(() => {
                showForm('login');
            }, 2000);
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;

            // Validate email
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', false);
                return;
            }

            // Simulate password reset request
            showAlert('Password reset link has been sent to your email!');
            setTimeout(() => {
                showForm('login');
            }, 2000);
        }
    </script>
</body>
</html>
